<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body class="assigment1-body">



<h2 class="title">Calculate your calories</h2>

   <form class="form">
    <div class="input-group">
      <label for="gender-input" class="label label-gender">Gender</label>
    </div>

    <div>
      <select id="gender-input" class="input" value="female">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <span class="info"></span>
    </div>
 
    <div class="input-group">
      <label for="weight-input" class="label">Weight</label>
      <input name="Weight" tabindex="17" type="radio"  id="kg" value="kg">Kg
      <input name="Weight" tabindex="17" type="radio" id="lb" value="lb">Lb
     
    </div>
    <div>
      <input id="weight-input" type="number" class="input"  placeholder="Insert weight">
      <span class="info"></span>
    </div>
 
    <div class="input-group">
      <label for="Height-input" class="label">Height</label>
      <input name="Height" tabindex="17" type="radio" id="feet" value="Feet">Feet
      <input name="Height" tabindex="17" type="radio" id="cm" value="cm">Cm
    </div>
    <div>
      <input id="height-input" type="number" class="input" placeholder="Insert height">
      <span class="info"></span>
    </div>
 
    <div class="input-group">
      <label for="age-input" class="label label-style">Age</label>
    </div>
    <div>
      <input id="age-input" type="number" class="input" min="0" placeholder="years">
      <span class="info"></span>
    </div>
 
    <div class="input-group">
      <label for="activity-input" class="label"> Select your activity level</label>
    </div>

<div>
  <select id="activity" class="input" >
    <option  value="1.2">I am sedentary (little or no exercise)</option>
    <option  value="1.375">I am hightly active (1 - 3 trainings per week)</option>
    <option  value="1.55">I am moderately active (3 - 5 trainings per week)</option>
    <option value="1.725">I am very active (6-7 trainings per week)</option>
    <option  value="1.9">I am very super active (very hard exercise or sport and a physical job or 2x training)</option>
  </select>
  <span class="info"></span>
</div>

<audio src="Mouse-click.mp3" id="myaudio"></audio>
 <input type="button" id="submit" class="button" onclick="calculate()" value="Submit">


<div id="container-result" class="container-result">

<div class="label-result">
    <label class="label-result" for="">BMR:</label>
</div>
<div>
  <input class="input-result" type="text" value="" size="20" placeholder="Result - BMR" id="bmr">  
</div>


<div class="label-result"  >
    <label>Your total daily calories are:</label>
</div>

<div>
  <input  class="input-result" type="text" value="" size="20" placeholder="Daily calories need" id="calories">  
</div>

</div>

  </form>
  
</div>

<script src="js.js"></script>
</body>
</html>
