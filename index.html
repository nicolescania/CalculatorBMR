<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>BMR Calculator</title>
</head>

<body>

    <div class="container-sm px-5 calculator my-5 rounded-4">

        <div class="container">
        <div class="row text-center mx-lg-5 px-lg-5">
            <div class="col-12 mt-5 col-sm-12">
                <div class="mt-2">
                    <label for="gender-input" class="fs-3">Gender</label>
                </div>
                <div class="mx-5">
                    <select id="gender-input" class="form-control text-center fs-5 border-success rounded-2"
                        value="female">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>

            <div class="col-12">
                <div class="mt-2">
                    <label for="weight-input" class="fs-3">Weight</label>
                    <input name="Weight" class="form-check-input m-2 fs-5" tabindex="17" type="radio" id="kg"
                        value="kg">Kg
                    <input name="Weight" class="form-check-input m-2 fs-5" tabindex="17" type="radio" id="lb"
                        value="lb">Lb
                </div>

                <div class="mx-5">
                    <input id="weight-input" type="number"
                        class="form-control text-center fs-5 border-success rounded-2" placeholder="Insert weight">
                </div>
            </div>


            <div class="col-12">
                <div class="mt-2">
                    <label for="Height-input" class="fs-3">Height</label>
                    <input name="Height" class="form-check-input m-2 fs-5" tabindex="17" type="radio" id="feet"
                        value="feet">Feet
                    <input name="Height" class="form-check-input m-2 fs-5" tabindex="17" type="radio" id="cm"
                        value="cm">Cm


                    <div class="mx-5">
                        <input id="height-input" type="number"
                            class="form-control text-center fs-5 border-success rounded-2" placeholder="Insert Height">
                    </div>
                </div>


            </div>
            <div class="col-12">
                <div class="mt-2">
                    <label for="age-input" class="fs-3">Age</label>

                    <div class="mx-5">
                        <input id="age-input" type="number"
                            class="form-control text-center fs-5 border-success rounded-2" placeholder="Insert Height">
                    </div>
                </div>



                <div class="mt-2">
                    <label for="activity-input" class="fs-3"> Select your activity level</label>
                </div>

                <div class="mx-5">
                    <select id="activity" class="form-control text-center fs-5 border-success rounded-2">
                        <option value="1.2">I am sedentary (little or no exercise)</option>
                        <option value="1.375">I am hightly active (1 - 3 trainings per week)</option>
                        <option value="1.55">I am moderately active (3 - 5 trainings per week)</option>
                        <option value="1.725">I am very active (6-7 trainings per week)</option>
                        <option value="1.9">I am very super active (very hard exercise or sport and a physical job or 2x
                            training)
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-12">

                <div class="mt-4">
                    <audio src="Mouse-click.mp3" id="myaudio"></audio>
                    <input type="button" id="submit"
                        class=" button btn btn-success form-control text-center fs-5 border-success rounded-2"
                        onclick="calculate()" value="Submit">
                </div>

            </div>
            <div class="col-12">

                <div class=" m-2 bg-white rounded-4 m-5 p-5">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mt-2">
                                <label class="fs-4" for="">BMR:</label>
                            </div>

                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mt-2">
                                <input class="rounded-4 form-control " type="text" value="" placeholder="Result - BMR"
                                    id="bmr">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mt-2">
                                <label class="fs-4" for="">Your total daily calories are:</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="mt-2">
                                <input class="rounded-4 form-control" type="text" value="" placeholder="Daily calories"
                                    id="calories">
                            </div>
                        </div>
                    </div>




                </div>


            </div>
        </div>
    </div>
    </div>

    <footer class="text-center mt-5 pt-5">
        <h6>Â© Copyright Name: Nicole Peralta </h6>
    </footer>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
